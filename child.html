<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <title>Child page</title>

    <style>
        #domain {
            font-weight: bold;
        }
    </style>
</head>

<body>
    This page is running on <span id='domain'></span>.
    <br>
    <button>Post World!</button>
    <br>
    <div id='receivedMessage'></div>

    <script>
        window.addEventListener('message', function(event) {
            $('#receivedMessage').append('<p>received: ' + JSON.stringify(event.data));
            $('button').on('click', () => {
                event.source.postMessage('WORLD!', event.origin);
            });
        }, false);

        document.querySelector('#domain').innerHTML = document.domain;
    </script>
</body>

</html>
