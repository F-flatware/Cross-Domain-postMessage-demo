<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <title>Post Message Demo</title>

    <style>
        #domain {
            font-weight: bold;
        }
    </style>
</head>

<body>
    This page is running on <span id='domain'></span>.
    <br>
    <button>Post Hello!</button>
    <br>
    <div id='receivedMessage'></div>

    <iframe id="ifrm" src="https://sakkuru.github.io/PostMessageDemo/child.html"></iframe>

    <script type="text/javascript ">
        document.querySelector('#domain').innerHTML = document.domain;
        var ifrm = document.getElementById('ifrm').contentWindow;

        window.addEventListener('message', function(event) {
            $('#receivedMessage').append('<p>received: ' + event.data);
        }, false);

        $('button').on('click', () => {
            ifrm.postMessage("HELLO! ", 'https://sakkuru.github.io/PostMessageDemo/child.html');
        });
    </script>
</body>

</html>
